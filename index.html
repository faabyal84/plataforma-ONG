<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Plataforma para ONGs gerenciarem atividades, projetos, doações e voluntários.">
  <title>Plataforma ONG</title>
  <style>
    /* ===== CSS ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    section {
      padding: 2rem;
      border-bottom: 1px solid #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 300px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #219150;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONG Esperança</h1>
    <nav>
      <ul>
        <li><a href="#atividades">Atividades</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#doacoes">Doações</a></li>
        <li><a href="#voluntarios">Voluntários</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Seção de Atividades -->
    <section id="atividades">
      <h2>Gerenciamento de Atividades</h2>
      <button id="btnAtividades">Atualizar</button>
    </section>

    <!-- Seção de Projetos -->
    <section id="projetos">
      <h2>Divulgação de Projetos</h2>
      <button id="btnProjetos">Divulgar</button>
    </section>

    <!-- Seção de Doações -->
    <section id="doacoes">
      <h2>Captação de Recursos</h2>
      <form id="formDoacao">
        <label for="valor">Valor (R$):</label>
        <input id="valor" type="number" name="valor" placeholder="Digite o valor" required />
        <button type="submit">Doar</button>
      </form>
    </section>

    <!-- Seção de Voluntários -->
    <section id="voluntarios">
      <h2>Cadastro de Voluntários</h2>
      <form id="formVoluntario">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required />

        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required />

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>

  <script>
    // ===== JavaScript =====
    function mostrarAlerta(mensagem) {
      alert(mensagem);
    }

    // Botões de atividades e projetos
    document.getElementById("btnAtividades").addEventListener("click", () => {
      mostrarAlerta("Atividades atualizadas!");
    });

    document.getElementById("btnProjetos").addEventListener("click", () => {
      mostrarAlerta("Projeto divulgado!");
    });

    // Formulário de doação
    document.getElementById("formDoacao").addEventListener("submit", (e) => {
      e.preventDefault();
      const valor = document.getElementById("valor").value;
      mostrarAlerta(Doação de R$ ${valor} registrada com sucesso!);
    });

    // Formulário de voluntário
    document.getElementById("formVoluntario").addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      mostrarAlerta(Voluntário ${nome} (${email}) cadastrado com sucesso!);
    });
  </script>
</body>
</html>
